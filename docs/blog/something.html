<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>left best said - My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        /* Navigation */
        nav {
            background: white;
            padding: 1rem 0;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0 2rem;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        nav a:hover {
            color: #000;
            border-bottom-color: #333;
        }

        /* Main Content */
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem 3rem;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-height: 80vh;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin: 1.5rem 0 1rem;
            font-weight: 600;
            line-height: 1.3;
        }

        h1 {
            font-size: 2.5rem;
            color: #111;
            margin-top: 0;
        }

        h2 {
            font-size: 2rem;
            color: #222;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.3rem;
        }

        h3 {
            font-size: 1.5rem;
            color: #333;
        }

        p {
            margin: 1rem 0;
        }

        /* Links */
        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Lists */
        ul, ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        li {
            margin: 0.5rem 0;
        }

        /* Code */
        code {
            background: #f4f4f4;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }

        pre {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        pre code {
            background: none;
            padding: 0;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1rem 0;
        }

        /* Footer */
        footer {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem 2rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        /* Blog Listing */
        .blog-list {
            margin-top: 2rem;
        }

        .blog-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .blog-item:last-child {
            border-bottom: none;
        }

        .blog-item h2 {
            margin: 0;
            font-size: 1.6rem;
            border-bottom: none;
            padding-bottom: 0;
        }

        .blog-item h2 a {
            color: #111;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .blog-item h2 a:hover {
            color: #0066cc;
            text-decoration: none;
        }

        .blog-date {
            color: #666;
            font-size: 0.9rem;
            margin: 0.5rem 0 0 0;
            font-style: italic;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            overflow-x: auto;
            display: block;
        }

        table thead {
            background-color: #f8f8f8;
        }

        table th,
        table td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #e0e0e0;
        }

        table th {
            font-weight: 600;
            color: #111;
            border-bottom: 2px solid #d0d0d0;
        }

        table tbody tr:hover {
            background-color: #f9f9f9;
        }

        table tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            main {
                padding: 1.5rem;
                margin: 1rem;
            }

            nav .container {
                gap: 1rem;
                flex-wrap: wrap;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .blog-item h2 {
                font-size: 1.3rem;
            }

            table {
                font-size: 0.85rem;
            }

            table th,
            table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
